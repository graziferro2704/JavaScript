<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 001</title>

    <style>
        button {
            padding: 10px;
            background-color: aqua;
        }
        button:hover {
            background-color: rgb(32, 176, 176);
        }
    </style>
</head>
<body>

    <h1> Exercício 001</h1>
    <button onclick="botao1()"> Botão 1 </button>
    <button onclick="botao2()"> Botão 2 </button>
    <button onclick="botao3()"> Botão 3 </button>

    <h1> Exercício 001 - Alterando a cor de fundo da página</h1>
    <button onclick="botaoRed()"> Vermelho </button>
    <button onclick="botaoGreen()"> Verde </button>
    <button onclick="botaoBlue()"> Azul </button>
</body>

<script>
    function botao1(){
        alert("Você clicou no botão 1")
    }
    function botao2(){
        alert("Você clicou no botão 2")
    }
    function botao3(){
        alert("Você clicou no botão 3")
    }


    function botaoRed(){
        document.body.style.backgroundColor= "red"
    }
    function botaoGreen(){
        document.body.style.backgroundColor= "green"
    }
    function botaoBlue(){
        document.body.style.backgroundColor= "blue"
    }
</script>
</html>
